<div class="event-list">
  @if (events().length) {
    <div class="event-list__title">События:</div>

    <p-table [value]="events()">
      <ng-template #header>
        <tr>
          <th>Имя</th>
          <th>Описание</th>
          <th>Место проведения</th>
          <th>Количество участников</th>
          <th>Жанр музыки</th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template #body let-event>
        <tr>
          <td>{{ event.name }}</td>
          <td>{{ event.description }}</td>
          <td>{{ event.location }}</td>
          <td>{{ event.numberOfParticipants || "-" }}</td>
          <td>{{ event.genre || "-" }}</td>
          <td>
            <p-button
              label="Редактировать"
              (onClick)="editEvent(event.id)"
            ></p-button>
          </td>
          <td>
            <p-button
              label="Удалить"
              (onClick)="removeEvent(event.id)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  }

  <div class="event-list__add-event-select add-event-select">
    <div class="add-event-select__title">Создать событие:</div>

    <p-select
      [options]="eventTypes"
      optionLabel="name"
      optionValue="value"
      placeholder="Выберите тип события"
      (onChange)="addEvent($event.value)"
    />
  </div>
</div>
